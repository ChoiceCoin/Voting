    <script>
        // === include 'setup' then 'config' above ===
        let res = JSON.parse('{{ result | tojson }}');
        const labels = res.labels;
        const data = {
            labels: labels,
            datasets: [{
              label: "Election Results",
              data: res.data,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
              ],
              borderWidth: 1
            }]
          };
        const config = {
            type: 'bar',
            data: data,
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            },
        };
        const myChart = new Chart(
            document.getElementById(`res`), config
        )
      </script>
