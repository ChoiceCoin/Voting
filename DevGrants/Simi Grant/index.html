<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choice Coin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2 style="position: absolute; font-size: 12rem; opacity: 0.5; left: 200px;">CHOICE COIN</h2>
        <div class="form">
            <div style="display: flex; flex-direction: row;">
                <h1 style="color: white;">Choice Coin Voting</h1>
                <button style="padding: 5px; margin-top: 20px; margin-left: 5px;" class="connect">Connect Wallet</button>
            </div>
            <input class="box" placeholder="Enter Address">
            <p style="color: white; padding: 10px; font-size: 18px;">Statement To be Submitted</p>
            <input name="Password" placeholder="Enter Statement" class="pas">
            <div style="margin: 10px;">
                <input type="button" value="Yes" class="true">
                <input type="button" value="NO" class="false">
            </div>
            <button type="submit" style="padding: 10px; margin-top: 30px;">Submit</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
