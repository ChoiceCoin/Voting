<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice Coin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="header">
          <p>CHOICE COIN</p>
          <div>
            <input
              class="header-input"
              type="button"
              value="Connect Wallet"
            /><br />
          </div>
        </div>

        <p class="issue_number">ISSUE NUMBER</p>
        <input type="text" class="text-area" /><br />
        <br />

        <label>
          Yes
          <input type="radio" name="option" value="blue" id="blue" />
        </label>

        <label>
          No
          <input type="radio" name="option" id="red" value="red" />
        </label>
        <br />

        <input type="button" value="Submit" /><br />
      </form>

      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>
  </body>
</html>
