<!-- @format -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice Coin Grant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="algo.png" id="algo" />
    <img src="choice.png" id="choice" />
    <div class="container glow">
      <div class="headI">
        <p id="ch">Choice Coin</p>
        <button id="but">Connect Wallet</button>
      </div>
      <div class="in">
        <input
          type="text"
          autocomplete="username"
          placeholder="Issue Number"
          style="
            padding: 10px;
            margin: 10px;
            width: 400px;
            border: none;
            background-color: transparent;
            border-bottom: 1px solid black;
          "
        />
        <p id="se">Choice Voting Mail</p>
        <input
          type="text"
          autocomplete="username"
          style="
            padding: 10px;
            margin: 10px;
            width: 400px;
            height: 150px;
            border-radius: 5px;
            border: #71b7e6;
          "
        />
        <div class="radi">
          <label> <input type="radio" name="y" />Yes </label>
          <label><input type="radio" />No</label>
        </div>
        <button class="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
