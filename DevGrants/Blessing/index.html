<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choice Coin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="" class="form">
            <h1 style="color: white;">Connect Wallet</h1>
            <button style="padding: 10px; margin-top: 10px;" type="submit" class="connect">Connect Wallet</button>
            <input type="email" name="email" class="box" placeholder="Enter UserName">
            <p style="color: white; padding: 10px; font-size: 18px;">Statement To be Submitted</p>
            <input type="password" name="Password" placeholder="Enter Password" style="width: 350px;
            padding: 10px;
            height: 70px;
            margin-top: 6px;
            border-radius: 5px;
            border-bottom: 1px solid;
            border-top: none;
            border-right: none;
            border-left: none;">
            <div style="margin: 10px;">
                
                
                    <input type="button" value="Yes" class="true">
               
                
                    <input type="button" value="NO" class="false">
            </div>
            <button type="submit" style="padding: 10px; margin-top: 30px;">Submit</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
