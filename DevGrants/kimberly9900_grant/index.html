<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="first">
                <h4>Choice-Coin</h4>
                <button class="connect" type="submit">Connect Wallet</button>
            </div>

            <div class="second">
                <input type="text" placeholder="Issue number" />
            </div>
            <div class="sec-ond">
                <input type="number" placeholder="choice coin amount" />
            </div>


            <div class="third">
                <h4>Cast your votes.</h4>
            </div>

            <div class="rand-btn">
                <input type="button" class="true" value="YES" />
                <input type="button" class="false" value="NO" />
            </div>

            <div class="submit">
                <input type="submit" value="Submit" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
