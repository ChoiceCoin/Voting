<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="first">
				<h4>Choice Coin</h4>
				<button type="submit">Connect Wallet</button>
			</div>

			<div class="second">
				<h4>
					Issue Number:
					<input type="text" placeholder="XXXX-XXX-XXXX-XXXXX" />
				</h4>
			</div>

			<div class="third">
				<h4>Statament of the issue to be voted on.</h4>
			</div>

			<div class="rand-btn">
				<input type="button" class="true" value="YES" />
				<input type="button" class="false" value="NO" />
			</div>

			<div class="submit">
				<input type="submit" value="Submit" />
			</div>
		</div>
	</body>
</html>
