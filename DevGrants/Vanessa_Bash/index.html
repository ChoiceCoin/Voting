  <body class="p-3 md:p-10 font-serif font-bold">


<div class="box">
  
</div>
  <main class="max-w-4xl w-full mb-3 md:mx-auto p-20 mt-4 shadow-lg rounded flex flex-col space-y-20 text-lg text-gray-100 bg-gradient-to-b from-gray-500 to-gray-700 ">
    
    <div class="row1 flex justify-between items-center ">
    <div class="flex flex-col">
      <p class="text-2xl text-white">CHOICE COIN</p>
    </div>
    <div class="connect bg-blue-600  min-w-min text-gray-200 p-3 shadow rounded-xl  transition-colors duration-300 cursor-pointer border-2 border-blue-800">

      Connect Wallet
    </div>
    
  </div>
  <div class=""><p>ISSUE NUMBER</p></div>
    <div class="statement w-full h-40 rounded-2xl  text-puple-400  p-4 text-xl bg-gray-400">
    </div>
    <form class="checkBox flex justify-between items-center flex-col ">
      <fieldset class="flex w-36 justify-between text-2xl" id="age" name="age">
        <label class="">
        
          <input type="radio" id="yes" name="age" value="Yes" class="yes">
          <span for="yes" class="text-gray-100">Yes</span><br>
        </label>
        <label class="">
          <input type="radio" id="No" name="age" value="No" class="no">
           <span for="No" class="text-gray-100">No</span><br>
        </label>
      </fieldset>
      <div class="relative mt-4">
        <input type="submit" class="submit bg-blue-600 text-gray-100 p-2 px-4 rounded-xl  border-2 border-blue-400 transition-all duration-700 w-full scale-100  text-2xl  ">


        </input>
      </div>
      
    </form>
  </main>
   
  </body>
