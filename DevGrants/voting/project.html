<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="card">
            <h2>Choice coin</h2>
            <div class="letter">

                <form action="">
                    <input type="submit" value="Collect Wallet">
                    <input type="text" placeholder="Issue Number">
                    <h4>Voting Platform</h4>
                    <textarea spellcheck="false" placeholder="Text here ..." required></textarea>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Yes</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">No</span>
                            </label>
                        </div>
                    </div>
                    <button>Submit</button>

                </form>
            </div>

        </div>

    </div>

</body>

</html>
