<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://choice-coin.com/">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" ></script>
    <script src="myalgo.min.js"></script>
    <title>Choice Coin</title>
</head>
<body>
  
   

<div class="main_container">


  <form action="" class="login_form">
    <h3 class="login_form_"> <span> Choice Coin</span></h3>
    <h3 class="right"> <span style="border: solid 1px rgb(19, 56, 73); border-radius: 10%; background-color: rgb(19, 56, 73); color: whitesmoke; cursor: pointer"  onclick="connectToMyAlgo()" >Connect wallet </span></h3>

    <div class="group">
      <input type="text" name="" required >
      <label>Issue Number</label>
      <span class="icon">
        <i class="fa fa-clock-o"></i>
      </span>
    </div>

    <div class="group">
      <input type="text" required>
      <label>Statement of the issue to be voted on</label>
      <span class="icon">
        <i class="fa fa-address-card"></i>
      </span>
    </div>
    <div>
        <div>
            <label for="f-option" class="l-radio">
              <input type="radio" id="f-option" name="selector" tabindex="1">
              <span>Yes</span>
            </label>
            <label for="s-option" class="l-radio">
              <input type="radio" id="s-option" name="selector" tabindex="2">
              <span>No</span>
            </label>
          </div>
    </div>
   
    <button type="submit">Submit</button>
  
  
  </form>
</div>


</body>
</html>
