<html>
  <head>
    <meta charset="utf-8" />
    <title>Stackfindover: Sign in</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <form action="/" class="decor">
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <div class="form-inner">
        <div class="header">
          <h1>CHOICE COIN</h1>
          <div>
            <button class="header-input" type="button">Connnect Wallet</button>
            <br />
          </div>
        </div>
        <input type="text" placeholder="Issue Number" />

        <textarea
          placeholder="Statement of the Issue to be voted on"
          rows="5"
        ></textarea>
        <div class="option">
          <button type="submit" href="/">Yes</button>
          <button type="submit" href="/">No</button>
        </div>
        <span class="submit"
          ><button class="submit_button" type="submit" href="/">Submit</button>
        </span>
      </div>
    </form>
  </body>
</html>
