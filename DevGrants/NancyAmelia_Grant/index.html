<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="first">
                <h4>
                    Choice Coin
                    <button type="submit">
                        Connect Wallet
                    </button>
                </h4>
            </div>

            <div class="second">
                <h4>
                    Issue Number:
                    <input type="text" placeholder="XXXX-XXX-XXXX-XXXXX" />
                </h4>
            </div>

            <div class="third">
                <textarea rows="10" cols="80" name="content" placeholder="Statement to be voted on..." required></textarea>
            </div>

            <div class="rand-btn">
                <input type="button" class="true" value="YES" />
                <input type="button" class="false" value="NO" />
            </div>

            <div class="submit">
                <input type="submit" value="Submit" />
            </div>
        </div>
    </body>

</html>
