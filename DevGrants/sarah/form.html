<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Coin</title>
</head>
<style>
    /* reset */
    
    * {
        margin-left: 90px;
    }
    
    #fs-frm input {
        font-family: inherit;
        font-size: 100%;
        border: none;
        border-radius: 0;
        width: 30%;
        padding: 0;
        margin: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
    }
    
    #fs-frm select,
    #fs-frm textarea,
    #fs-frm fieldset,
    #fs-frm optgroup,
    #fs-frm label,
    #fs-frm #card-element:disabled {
        font-family: inherit;
        font-size: 100%;
        border: none;
        border-radius: 0;
        display: block;
        width: 94%;
        padding: 0;
        margin: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
    }
    
    #fs-frm label,
    #fs-frm legend,
    #fs-frm ::placeholder {
        font-size: .825rem;
        margin-bottom: .5rem;
        padding-top: .2rem;
        display: flex;
        align-items: baseline;
    }
    /* border, padding, margin, width */
    
    #fs-frm input,
    #fs-frm select,
    #fs-frm textarea,
    #fs-frm #card-element {
        border: 1px solid rgba(0, 0, 0, 0.2);
        background-color: black;
        padding: .75em 1rem;
        margin-bottom: 1.5rem;
        color: white;
    }
    
    #fs-frm input:focus,
    #fs-frm select:focus,
    #fs-frm textarea:focus {
        background-color: white;
        outline-style: solid;
        outline-width: thin;
        color: black;
    }
    
    .block {
        width: 70%;
        background-color: rgb(32, 32, 32);
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgb(0 0 0 / 80%), 0 8px 16px rgb(0 0 0 / 80%);
        box-sizing: border-box;
        margin: 200px 100px 0px 200px;
        padding: 68px 71px;
        padding-left: 40px;
        padding-right: 10px;
        color: white;
    }
    
    .yes {
        width: 30%;
        height: 45px;
        text-align: center;
        font-size: 19px;
        margin-top: 10px;
        margin-left: -45px;
        margin-bottom: 10px;
        font-family: 'Freight Sans Bold', helvetica, arial, sans-serif !important;
        font-weight: bold !important;
        box-shadow: inset 0 1px 1px #868686;
        border-color: #868686;
        border: 1px solid;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
        text-shadow: 0 1px 2px rgba(0, 0, 0, .50);
    }
    
    .yes:hover {
        background: black;
        color: white;
        text-shadow: 0 1px 2px rgb(255, 255, 255);
    }
    
    .no {
        width: 30%;
        height: 45px;
        text-align: center;
        font-size: 19px;
        margin-top: 10px;
        margin-bottom: 10px;
        font-family: 'Freight Sans Bold', helvetica, arial, sans-serif !important;
        font-weight: bold !important;
        box-shadow: inset 0 1px 1px #868686;
        border-color: #868686;
        border: 1px solid;
        border-radius: 5px;
        cursor: pointer;
        text-shadow: 0 1px 2px rgba(0, 0, 0, .50);
        margin-right: 30px;
    }
    
    .no:hover {
        background-color: black;
        color: white;
        text-shadow: 0 1px 2px rgb(255, 255, 255);
    }
    
    .submit {
        width: 50%;
        height: 45px;
        text-align: center;
        font-size: 19px;
        margin-top: 10px;
        margin-bottom: 10px;
        font-family: 'Freight Sans Bold', helvetica, arial, sans-serif !important;
        font-weight: bold !important;
        box-shadow: inset 0 1px 1px #868686;
        border-color: black;
        border-radius: 5px;
        border: 1px solid;
        cursor: pointer;
        margin-left: 250px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, .50);
    }
    
    .submit:hover {
        background-color: black;
        color: white;
        text-shadow: 0 1px 2px rgb(255, 255, 255);
    }
    
    span {
        margin-left: -1px;
    }
    
    .me {
        margin-left: 90px;
        display: flex;
    }
    
    .me1 {
        display: flex;
    }
    
    u {
        font-size: 30px;
        margin-left: -183px;
    }
    
    .x {
        margin-left: 649px;
    }
    
    .y {
        margin-left: 349px;
    }
</style>

<body>
    <div class="block">

        <form id="fs-frm" name="complaint-form" accept-charset="utf-8" action="" method="post">
            <div class="me1">
                <b><u>Choice Coin</u></b>
                <button type="button" class="yes x">Connect wallet</button>
            </div><br><br>
            <fieldset id="fs-frm-inputs">
                <span>Issue Number: </span><input type="text" placeholder="XXXXX-XXXX-XXXX-XXXXX">
                <label for="complaint"></label>
                <textarea rows="10" name="complaint" id="complaint" placeholder="Statement to be voted on..." required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
            </fieldset>

            <div class="me">
                <button type="button" class="yes">Yes</button>
                <button type="button" class="no y">No</button>
            </div><br>

            <button type="button" class="submit">Submit</button>
        </form>

    </div>
</body>

</html>
