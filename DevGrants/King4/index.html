<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<section id="contact-form">
			<form>
				<div class="contact-left">
					<h1 class="c-l-heading" < style="border-bottom: 3px solid">
						choice coin
					</h1>

					<div class="f-name">
						<font>Issue number:</font>

						<input type="text" placeholder="XXXXXX-XXXXX-XXXXXXX-XXXXX" />
					</div>

					<div class="action-btn">
						<button class="connect">connect wallet</button>
					</div>

					<div class="text">
						<h4>pick your vote</h4>
					</div>

					<div class="vote-btn">
						<button class="yes">yes</button>
						<button class="no">no</button>
					</div>
				</div>

				<div class="contact-right">
					<div class="message">
						<font>statement to be voted on:</font>
						<textarea
							name="message"
							rows="5"
							cols="20"
							placeholder="write here...."
						></textarea>
					</div>

					<div class="submit-btn">
						<button>submit</button>
					</div>
				</div>
			</form>
		</section>

		<script src="script.js"></script>
	</body>
</html>
