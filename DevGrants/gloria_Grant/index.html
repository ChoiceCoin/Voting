<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Soji Work</title>

	<body>
		<div class="container">
			<div class="coin">
				<a>Choice Coin</a>
				<button>Connect Wallet</button>
			</div>

			<div class="input">
				<input placeholder="Type in your issue number" />

				<button class="submit">SUBMIT</button>
			</div>
		</div>
