<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choice Coin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="choice.png" class="choice"/>
        <img src="algo.png" class="algo"/>
        <form action="" class="form">
            <h1 style="color: white;">Choice Coin Voting</h1>
            <button style="padding: 10px; margin-top: 10px;" type="submit" class="connect">Connect Wallet</button>
            <input class="box" placeholder="Enter Address">
            <p style="color: white; padding: 10px; font-size: 18px;">Statement To be Submitted</p>
            <input name="Password" placeholder="Enter Statement" class="pas">
            <div style="margin: 10px;">
                <input type="button" value="Yes" class="true">
                <input type="button" value="NO" class="false">
            </div>
            <button type="submit" style="padding: 10px; margin-top: 30px;">Submit</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
