<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer ></script>
    <title>Soji Work</title>
</head>
<body>
    <div class="container">
        <div class="coin">
            <a>Choice Coin</a>
            <button class="connectWallet" >Choose Wallet</button>
        </div>
        <div class="input">
            <label for="">Issue Number:</label>
            <input placeholder='XXXX-XXXX-XXXX-XXXX'/>
        </div> <div class="input">
            <label for="">Amount To commit:</label>
            <input placeholder='1 (Choice Coin)'/>
        </div>
        <textarea placeholder='Statement To be voted on'></textarea>
        <div class="buttons">
            <button class='yes-btn Agree'>YES</button>
            <button class='no-btn Disagree'>NO</button>
        </div>
        <div class='btn'>
        <button class='submit submit-btn'>SUBMIT</button>
        </div>
    </div>
</body>
