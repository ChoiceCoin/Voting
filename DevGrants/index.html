<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animated Login Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="container">
    <header>Choice coin</header>
    <div class="links">
      <div class="facebook" onclick="ConnectAccount()">Connect Wallet
      </div>
    </div>
    <form>
      <div class="input-field">
        <input type="text" required>
        <label>Issue Number</label>
      </div>
      <div class="input-field wrapper">
        <textarea spellcheck="false" placeholder="Type something here..." required></textarea>
      </div>

      <div class="rand-btn">
        <input type="button" class="true" value="YES" />
        <input type="button" class="false" value="NO" />
      </div>

      <div class="button">
        <div class="inner"></div>
        <button>Submit</button>
      </div>
    </form>
  </div>
  <script>
    var input = document.querySelector('.pswrd');
    var show = document.querySelector('.show');
    show.addEventListener('click', active);
    function active() {
      if (input.type === "password") {
        input.type = "text";
        show.style.color = "#1DA1F2";
        show.textContent = "HIDE";
      } else {
        input.type = "password";
        show.textContent = "SHOW";
        show.style.color = "#111";
      }
    }
  </script>
  <script src="script.js"></script>
</body>

</html>
