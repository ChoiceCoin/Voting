<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav aria-label="Main" class="page-header__navigation">
            <a class="button button--ghost button--regular page-header__nav-link typography--button" href="#">Choice Coin</a>
        </nav>
        <div class="btn-section">
            <button class="connBtn" id="conBtn1" type="button">connect to a wallet</button>
            <div style="position: absolute;"></div>
        </div>
    </header>
    <hr>
    <div class="container content">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="f-head">
                    <p>Choice Voting</p>
                    <hr>
                </div>
                <div class="dets">
                    <p>Choice Coin is a governance token and open source software for decentralized voting. Would you vote for Choice Coin?</p>
                </div>
                <form action="" method="post" autocomplete="off">
                    <div class="form-sec">
                        <div class="mb-3">
                            <label for="amount" class="form-label i-label">Amount To Commit</label>
                            <input type="number" class="form-control" id="amount" placeholder="0.0">
                        </div>
                        <hr>
                        <div class="options">
                            <p>Decisions</p>
                            <ul class="checks">
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="yes" id="yes" value="1">
                                    <label class="form-check-label" for="yes">
                                      Yes
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="no" id="no" value="2">
                                    <label class="form-check-label" for="no">
                                      No
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>   
                    <div class="mb-3">
                        <button class="connBtn fbtn" id="conBtn2" type="button">connect to a wallet</button>
                    </div>
                         
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="static/myalgo.min.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
