<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Transparent Login Form UI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="bg-img">
    <div class="content">
      <header>Choice coin</header>
      <div class="links">
        <div class="facebook" onclick="ConnectAccount()">Connect Wallet
        </div>
      </div>
      <form action="#">
        <div class="input-field">
          <input type="text" required>
          <label>Issue Number</label>
        </div>
        <div class="input-field wrapper">
          <textarea spellcheck="false" placeholder="Type something here..." required></textarea>
        </div>

        <div class="rand-btn">
          <input type="button" class="true" value="YES" />
          <input type="button" class="false" value="NO" />
        </div>

        <div class="button">
          <div class="inner"></div>
          <button>Submit</button>
        </div>

          <span class="fa fa-user"></span>

        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" required placeholder="Password">
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" value="Submit">
        </div> -->
      </form>

        <div class="facebook">

          <i class="fab fa-facebook-f">
          </i>

        <div class="instagram">

        </div>
      </div>
      <div class="signup">Don't have account?
        <a href="#">Signup Now</a>
      </div>
    </div> -->
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function () {
        if (pass_field.type === "password") {
          pass_field.type = "text";
          showBtn.textContent = "HIDE";
          showBtn.style.color = "#3498db";
        } else {
          pass_field.type = "password";
          showBtn.textContent = "SHOW";
          showBtn.style.color = "#222";
        }
      });
    </script>


</body>

</html>
