<!DOCTYPE html>
<html>
  <head>
    <title>Election Voting</title>

    <!--link rel="stylesheet" href="/static/css/style.css?version=7">
    <link rel = "stylesheet" href = "/static/css/mystyle.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">

    </style>

  </head>
  <body>
    {% include 'header.html' %}
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="padding: 5rem;">
          <div class="judul">
            <h1>Add a candidate/decision to the decentralized database</h1>
          </div>
          <p>Administrative Key Required.</p>
            {% if message %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{message}}!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% else %}
              {% if error %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{error}}!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
            {% endif %}
            
          <form action="" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="Name" required>
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Select Position" name="pos">
                {% for pos in positions %}
                  <option value="{{pos.id}}">{{pos.name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="bio" class="form-label">Candidate Biography</label>
              <textarea type="text" class="form-control" id="bio" name="bio" required></textarea>
            </div>
            <!--div class="mb-3">
              <label for="DL" class="form-label">Driver's License</label>
              <input type="text" class="form-control" id="DL" name="Drivers" required>
            </div-->
            <div class="mb-3">
              <label for="key" class="form-label">Admin Key</label>
              <input type="password" class="form-control" id="password" name="Key" required>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Add Candidate</button>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
</html>
