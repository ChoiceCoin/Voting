<!DOCTYPE html>
<html>
  <head>
    <title>Election Voting</title>

 
    <link rel = "stylesheet" href = "/static/css/mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

  </head>
  <body>
    {% include 'header.html' %}
    {% if message %}
        <h3><p style="color:green">{{ message }}</p></h3>
{% else %}
    	    {% if error %}
        <p style="color:red">{{ error }}</p>
    		{% endif %}
    <div class="container">
      <div class="judul">
        <h1>Add a voter to the decentralized database</h1>
      </div>

      <p>Add a new voter to the system. Administrative Key Required.</p>
<div class = "container">
  <div id="main" class="container panel-body">
    <form class = "container panel-body" action="" method = "post">
        <div class = "form-group">
          <label for = "Name">Name</label>
          
          <input id = "Name"  class = "form-control" type = "text" name = 'Name' placeholder = "Name"><br>
        </div>
        <div class ="form-group">
          <label for = "main">Social Security Number</label>
          <input  class = "form-control" id = "Social" type="password" name="Social" placeholder="SS #"><br>
        </div>

        <div class = "form-group">
        
          <label for = "main_1">Drivers Lisence</label>
          
          <input  class = "form-control" id = "Drivers" type = "password" name = "Drivers" placeholder = "DL #"><br>
        </div>
        <div class ="form-group">
          <label for = "Key">ID</label>
          <input class = "form-control" id = "Key" name = "Key" type = "password"><br>
        </div>
        
        <input class="btn btn-primary btn-lg" type="submit" value="Add Voter">
      
    </form>

  </div>
</div>

{% endif %}
    </div>
    {% include 'footer.html' %}
 </body>
</html>
