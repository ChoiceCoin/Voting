<!DOCTYPE html>
<html>
  <head>
    <title>Voting</title>

    <!--link rel="stylesheet" href="/static/css/style.css?version=7">
    <link rel = "stylesheet" href = "/static/css/mystyle.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">

    </style>

  </head>
  <body>
    {% include 'header.html' %}
      <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6" style="padding: 5rem;">
            <div class="judul">
              <h1>Voting Configurations</h1>
            </div>
            <p>Set Voting Configurations. Administrative Key Required.</p>
              {% if message %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>{{message}}!</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% else %}
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>{{error}}!</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
              
            <form action="" method="post">
              <div class="mb-3">
                <label for="address" class="form-label">Escrow address</label>
                <input type="text" class="form-control" id="addr" aria-describedby="addrHelp" name="escrow" required>
                <div id="addrHelp" class="form-text">Please Enter Algorand Escrow Address.</div>
              </div>
              <div class="mb-3">
                <label for="phrase" class="form-label">Mnemonic</label>
                <textarea class="form-control" id="phrase" rows="3" name="phrase" required></textarea>
              </div>
              <div class="mb-3">
                <label for="key" class="form-label">Admin Key</label>
                <input type="password" class="form-control" id="password" name="Key" required>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Set Configuration</button>
              </div>
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>

{% endif %}
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
</html>
