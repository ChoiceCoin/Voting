{% extends 'base.html'%}
{% block content %}
{% if message %}
<div class="result-cont">
  <p class="closer" onclick="closer()">&times;</p>
  <h3><p style="color:green">{{ message }}</p></h3>
</div>
{% else %}
{% if error %}
<div class="result-cont">
  <p class="closer" onclick="closer()">&times;</p>
  <p style="color:red">{{ error }}</p>
</div>
{% endif %}
{% endif %}

<div class="head">
    <h1>Voting with Choice Coin</h1>
</div>

<p class="info">End voting here (Administrative Priveleges Required)</p>

<form action="" method ="post">
  <div class="generic-form">
    <label for = "main">Administrative Key:</label>
    <input id = "main" type="password" name="Key" placeholder="Administrative Key"><br>
  </div>
  <input class="button" type="submit" value="End Voting">
</form>
{% endblock content %}
