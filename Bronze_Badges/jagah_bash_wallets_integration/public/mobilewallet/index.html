<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      
          @media (min-width: 576.98px){
              #txnForm{
              width: 75%;
              margin: auto;
          }
      }
  </style>
  </head>
  
  <body class="m-5">
    <div
      class="container"
    >
    <p class="btn mb-4" disabled id="senderAddress"></p>
    <div id="success" class="d-none bg-success p-3 text-light">Success! Your transaction ID is: <span class="text-underline" style="cursor: pointer; text-decoration: underline;" id="txnID"></span></div>
      <button class="connect btn btn-primary" id="connect">Connect</button>

      <form id="txnForm" class="mt-5">
    <div class="form-group my-4">
    <label for="votes">Number of votes</label>
    <input type="tel" class="form-control" id="votes" aria-describedby="emailHelp" placeholder="1 choice = 1 vote" required/>
  </div>
   <!-- <div class="form-group my-4">
    <label for="receiverAddress">Receiver Address</label>
    <input type="text" class="form-control" id="receiverAddress" aria-describedby="emailHelp" hidden readonly/>
  </div> -->
    <div class="form-group my-4">
    <label for="contestantName">Contestant Name</label>
    <input type="text" class="form-control" id="contestantName" aria-describedby="emailHelp" readonly/>
  </div>
  <button id="submit" class="btn w-100 btn-primary">Submit</button>
      </form>
      </div>
    </div>
    <script src="./dist/my-first-webpack.bundle.js"></script>
    <script>
      document.getElementById('contestantName').setAttribute('value',localStorage.getItem('name'))
    </script>
  </body>
</html>
