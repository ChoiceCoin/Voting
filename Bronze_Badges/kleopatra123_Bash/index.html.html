<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />

        <meta name="viewport" content="Width=device-width,initial-scale=0.1" />
    </head>

    <body>
        <div class="container">
            <div class="title">Choice Coin</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Issue number</span>
                        <input type="text" placeholder="**********" required />
                    </div>

                    <div class="button">
                        <input type="Submit" value="Connect Wallet" />
                    </div>

                    <div class="input-box1">
                        <span class="details">Statement</span>
                        <input type="text" placeholder="Statement of the issue to be voted" required />
                    </div>
                </div>

                <div class="answer-details">
                    <span class="answer-title">Please check either "yes" or "No"</span>
                    <input type="radio" name="answer" id="dot-1" />
                    <input type="radio" name="answer" id="dot-2" />

                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="answer">yes</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="answer">No</span>
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="Submit" value="Submit" />
                </div>
            </form>
        </div>
    </body>

</html>
